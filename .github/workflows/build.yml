name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.agent }}
    strategy:
      fail-fast: false
      matrix:
        agent: [ubuntu-x64, macos-latest]
        java: ['11', '17', '21', '25']
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - name: Set up JDK 21 for Gradle upgrade
        if: ${{ !contains(fromJSON('["11", "17", "21"]'), matrix.java) }}
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Upgrade Gradle wrapper for newer Java versions
        if: ${{ !contains(fromJSON('["11", "17", "21"]'), matrix.java) }}
        run: ./gradlew wrapper --gradle-version=9.0
      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
      - run: ./gradlew shadowJar
