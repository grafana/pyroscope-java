name: Deploy Javadoc

on:
  push:
    branches:
      - main

permissions:
  contents: write # pushes to the gh-pages branch

jobs:
  publish:
    runs-on: ubuntu-x64
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-java@b6e674f4b717d7b0ae3baee0fbe79f498905dfde # v1
        with:
          java-version: 11
      - name: Generate Javadoc
        run: ./gradlew javaDoc 
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@e6d003d0839927f5a4b998bfd92ed8e448fde37a # v4.3.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          folder: agent/build/docs/javadoc
          target-folder: javadoc
