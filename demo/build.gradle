plugins {
    id 'java-library'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}
dependencies {
    if (project.hasProperty("pyroscopeDev")) {
        implementation(project(":agent"))
    } else {
        implementation('io.pyroscope:agent:0.8.1') // todo deduplicate version usage, make jenkins update it
    }
}

